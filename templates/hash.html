<title>Encryptzz - Hashing</title>
<link href="/indexcss" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<div id="nav-placeholder">
</div>
<div class="container">
	<div class="card p-4" style="margin-top: 5%;">
		<div class="row">
			<div class="col s4 mb-2 right">
				<button class="btn waves-effect waves-light" type="submit" name="action" onclick="letshash()">Submit
				</button>
			</div>
			<div class="mt-2 input-field col s12 textarea-div">
				<textarea id="textarea1" class="materialize-textarea"></textarea>
				<label for="textarea1" id="textarea-label">Enter text to hash</label>
			</div>
		</div>
		<div class="mb-2">
			<label>Algorithm</label>
			<select id="options" class="browser-default s12">
				<option value="0" selected>MD5</option>
				<option value="1">SHA1</option>
				<option value="2">SHA224</option>
				<option value="3">SHA256</option>
				<option value="4">SHA512</option>
				<option value="5">SHA3</option>
				<option value="6">RIPEMD160</option>
				
			</select>
		</div>
		<div class="input-field col s12">
			<textarea id="answer" class="materialize-textarea" disabled></textarea>
			<label for="answer">Solution</label>
		</div>
	</div>
</div>
<script>
	$(function () {
		$("#nav-placeholder").load("/navbar");
	});

	function letshash() {
		let optionss = $('#options').val();
		let textt = encodeURIComponent($('#textarea1').val());
		const url = "?algo="+optionss+"&text="+textt;
		console.log(url);
		$.get("/hashalgo"+url,function(data,status){
			var x = data.toString();
			// console.log(x);
			$('#answer').val(x);
			// console.log(x);
		});
	}

</script>
